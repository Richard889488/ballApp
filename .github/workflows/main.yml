name: Build Flet APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v3

    - name: 安裝 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 安裝 Android 開發工具
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$HOME/android-sdk/cmdline-tools/bin:$HOME/android-sdk/platform-tools
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"

    - name: 安裝 Flutter
      run: |
        git clone https://github.com/flutter/flutter.git -b stable
        export PATH="$PATH:${{ github.workspace }}/flutter/bin"
        flutter precache --android --force
        flutter doctor

    - name: 安裝必要套件
      run: |
        python -m pip install --upgrade pip
        pip install flet flet-cli numpy opencv-python flask

    - name: 打包 APK
      run: |
        export PATH="$PATH:${{ github.workspace }}/flutter/bin"
        flet build apk

    - name: 上傳 APK 為 Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: flet-apk
        path: build/app/outputs/apk/release/  # 請根據實際路徑修改
